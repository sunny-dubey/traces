<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta property="og:type" content="article">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <title>Article</title>
    <link rel="stylesheet" href="css/article.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav aria-label="Breadcrumb">
        <a href="index.html">&larr; Back to articles</a>
    </nav>

    <!-- Loading State -->
    <div id="loading" role="status" aria-live="polite">
        <p>Loading...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden" role="alert">
        <h2>Article not found</h2>
        <p>The article you're looking for doesn't exist.</p>
        <a href="index.html">&larr; Back to articles</a>
    </div>

    <!-- Article Content -->
    <article id="article-content" class="hidden">
        <header class="article-header">
            <h1 id="article-title" class="article-title"></h1>
            <p id="article-excerpt" class="article-excerpt"></p>
            <div id="article-meta" class="article-meta">
                <span id="date-text"></span>
            </div>
            <div id="article-tags" class="article-tags" role="list" aria-label="Tags"></div>
        </header>

        <hr>

        <div id="article-body" class="prose"></div>

        <footer class="article-footer">
            <p>Thanks for reading! <a href="index.html">Read more articles &rarr;</a></p>
        </footer>
    </article>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
